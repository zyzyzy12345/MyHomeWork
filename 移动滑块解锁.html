<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0;}
        body{ background:#CC6767}
        div{
            width: 300px;
            height: 50px;
            margin: 100px auto;
            font-size: 45px;
            /*background: -webkit-linear-gradient(45deg,red,blue,pink,green,yellow);*/
            /*-webkit-background-clip:text;*/
            color: rgba(0,0,0,0);
            -webkit-transition: .4s all ease;
        }
    </style>
    <script>
         window.onload=function(){
             var oDiv=document.querySelector('.box');
             var n=0;
             function Clip(n){
                 oDiv.style.background= '-webkit-linear-gradient(-60deg,#000 '+n+'%,white '+(n+10)+'%,#000 '+(n+20)+'%)';
                 oDiv.style.WebkitBackgroundClip='text';
             }
              Clip(n);
             setInterval(function(){
                 n++;
                Clip(n%80);
             },20);
         }
    </script>
</head>
<body>
   <div class="box">移动滑动效果</div>
</body>
</html>
